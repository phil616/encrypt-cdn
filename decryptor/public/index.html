<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>解密站点</title>
  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fb;
      color: #1f2328;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .auth-shell {
      width: min(760px, 100%);
    }
    .card {
      background: #fff;
      border: 1px solid #eef0f3;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      padding: 28px 32px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 700;
      color: #111827;
    }
    .lead {
      margin: 0 0 18px;
      color: #4b5563;
      font-size: 15px;
    }
  </style>
  <script src="/oauth-config.js"></script>
  <script src="/bootstrap.js"></script>
</head>
<body>
  <div class="auth-shell">
    <div class="card" id="auth-card">
      <h1>欢迎访问加密站点</h1>
      <p class="lead">正在加载解密组件...</p>
    </div>
  </div>
</body>
</html>
